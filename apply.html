<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004080;
      color: white;
      text-align: center;
      padding: 25px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .form-container {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-top: 0;
      color: #004080;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #004080;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0066cc;
    }
    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our School Application Form</h1>
  </header>

  <div class="form-container">
    <h2>Apply for Admission</h2>
    <form id="applicationForm">
      <!-- Personal Information -->
      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Contact Info -->
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="+234..." required>
      </div>

      <div class="form-group">
        <label for="address">Home Address *</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <!-- Academic Info -->
      <div class="form-group">
        <label for="class">Applying for Class *</label>
        <select id="class" name="class" required>
          <option value="">-- Select Class --</option>
          <option>Nursery</option>
          <option>Primary 1</option>
          <option>Primary 2</option>
          <option>Primary 3</option>
          <option>Primary 4</option>
          <option>Primary 5</option>
          <option>Primary 6</option>
          <option>JSS 1</option>
          <option>JSS 2</option>
          <option>JSS 3</option>
          <option>SS 1</option>
          <option>SS 2</option>
          <option>SS 3</option>
        </select>
      </div>

      <!-- Parent/Guardian Info -->
      <div class="form-group">
        <label for="parentName">Parent/Guardian Name *</label>
        <input type="text" id="parentName" name="parentName" required>
      </div>

      <div class="form-group">
        <label for="parentPhone">Parent/Guardian Phone *</label>
        <input type="tel" id="parentPhone" name="parentPhone" placeholder="+234..." required>
      </div>

      <button type="submit">Submit Application</button>
      <button><a href="index.html">Go back</a></button>
    </form>
  </div>

  <script>
    const form = document.getElementById("applicationForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        alert("Please fill all required fields correctly.");
        return;
      }

      // Collect data
      const fullname = document.getElementById("fullname").value;
      const dob = document.getElementById("dob").value;
      const gender = document.getElementById("gender").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const classApplied = document.getElementById("class").value;
      const parentName = document.getElementById("parentName").value;
      const parentPhone = document.getElementById("parentPhone").value;

  </script>
</body>
</html>
